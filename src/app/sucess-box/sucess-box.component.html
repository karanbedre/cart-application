<mat-dialog-content>
    <div *ngIf=isData>
        <div>
            <h3>Your transaction is successful !</h3>
        </div>
        <div class="cost">
            <span>Total cost is <b> {{cost}} </b></span>
        </div>
    </div>
    <div *ngIf=!isData>
        <h3>No items in your cart.</h3>
    </div>
    <div>
        <button (click)="removeAlert()" class="ok-button">OK</button>
    </div>
</mat-dialog-content>
