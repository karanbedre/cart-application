    <div class="card">
        <div class="card-body">
          <div class="container" *ngFor="let prod of allProducts,let ndx = index">
            <div class="col-sm-4">
              <img src={{prod.image}} alt="">
              <p>{{prod.offer_text}}</p>
            </div>
            <div class="col-sm-8 product-detail">
              <h4 style="color: green;">{{prod.brand_name}}</h4>
              <p>{{prod.product_name}}</p>
              <p>{{prod.quantity}}</p>
              <p>MRP {{prod.mrp}}</p>
              <p><b>Rs {{prod.discount_mrp}}</b></p>
              <div class="add-cart">
                <div class="add-button">
                  <button type="button" class="btn btn-outline-success" (click)="addCart(prod)"><b>Add cart</b></button>
                </div>
                <div class="oval">
                <div class="oval-green" (click)="addCart(prod)">
                  <span><svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                        clip-rule="evenodd" />
                      <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                        clip-rule="evenodd" />
                    </svg></span>
                </div>
                <div class="product-count">{{prod.count}}</div>
                <div class="oval-green" (click) = "onRemoveQuantity(prod)"> 
                  <span><svg class="bi bi-dash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z"
                        clip-rule="evenodd" />
                    </svg></span>
                </div>
                </div>
              </div>
    
            </div>
          </div>
        </div>
            <div class="footer">
             <div class="col-sm-6">
              Qty {{totalCost}}<br> Total {{totalQuantity}}
             </div>
             <div class="col-sm-6">
              <button type="button" class="btn btn-outline-success checkout" (click)="openModal()"><b>CHECKOUT</b></button>
            </div>
            </div>
      </div>
    <!-- </div> -->
